databaseChangeLog:
  -  changeSet:
       id:  "001-create"
       author:  "username"
       changes:
         -  createTable:
              tableName:  task_description
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  name
                     type:  varchar(255)
                     constraints:
                       nullable:  false
                -  column:
                     name:  completed
                     type:  boolean
                     defaultValueBoolean: false
                     constraints:
                       nullable:  false
